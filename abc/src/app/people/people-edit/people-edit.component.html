<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control required"
            size="120"
            max="120"
            [ngModel]="person?.name"
            #name="ngModel"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control required"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            size="150"
            max="255"
            [ngModel]="person?.phone"
            #phone="ngModel"
            required
          />
        </div>
      </div>
      <div *ngIf="!phone.valid && phone.touched">
        Enter a valid phone number
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control required"
            size="120"
            max="120"
            [ngModel]="person?.address"
            #address="ngModel"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control required"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            size="120"
            max="255"
            [ngModel]="person?.email"
            #email="ngModel"
          />
        </div>
      </div>
      <div *ngIf="!email.valid && email.touched">
        Enter a valid Email address
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          (!name.valid && name.untouched) ||
          (!phone.valid && phone.untouched) ||
          (!address.valid && address.untouched)
        "
      >
        The Name, Phone Number, and Address fields are required.
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="notes">Notes </label>
          <textarea
            id="notes"
            name="notes"
            class="form-control"
            rows="4"
            cols="50"
            [ngModel]="person?.notes"
            #notes="ngModel"
            placeholder="How did you meet this person?"
          >
          </textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="age">Age: </label>
          <input
            type="number"
            id="age"
            name="age"
            class="form-control"
            size="120"
            min="1"
            max="120"
            [ngModel]="person?.age"
            #age="ngModel"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="col-sm-12 form-group">
            <label for="household"
              >Household:
              <div *ngFor="let person of people">
                <input
                  type="checkbox"
                  name="household"
                  [id]="'household-' + person.id"
                  [ngModel]="person.id"
                  #householdId="ngModel"
                />
                {{ person?.name }}
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
