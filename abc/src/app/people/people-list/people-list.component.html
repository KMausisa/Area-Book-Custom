<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  <input
                    class="form-control"
                    type="text"
                    name="searchBox"
                    id="searchBox"
                    #searchBox
                    (keyup)="search(searchBox.value)"
                    placeholder="Search for someone"
                  />
                  <div
                    class="glyphicon glyphicon-search input-group-addon"
                    (click)="search(searchBox.value)"
                  ></div>
                </div>
                <div class="pull-right pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']"
                    >New Person</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="col-xs-12">
        <app-people-item
          *ngFor="let personEl of people | peopleFilter : searchBox.value"
          [person]="personEl"
        ></app-people-item>
      </div>
    </div>
  </div>
</div>
